<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustav - Click to Unmute</title>
    <style>
        html {
            background-color: #000000; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #000000;
            margin: 0;
            padding-bottom: 40px; 
        }
        
        video {
            display: block;
            width: 600px; /* This sets the width */
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #000000; /* Black border */
            cursor: pointer; 
            
            height: 337.5px; 
            object-fit: cover; 
        }

        .info-text {
            color: #888;
            margin-top: 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <video id="hoverVideo" muted>
    <source src="c.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p class="info-text">Hover to play. Click the video to toggle sound.</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const video = document.getElementById('hoverVideo');
            
            // --- Hover to Play/Pause ---
            const playOnHover = () => {
                // This resumes play or, if the video has ended,
                // it automatically restarts it from the beginning.
                video.play();
            };

            const pauseOnLeave = () => {
                video.pause();
            };

            video.addEventListener('mouseenter', playOnHover);
            video.addEventListener('mouseleave', pauseOnLeave);

            // --- Click to Toggle Sound ---
            const toggleSound = () => {
                video.muted = !video.muted;
            };

            video.addEventListener('click', toggleSound);
        });
    </script>

</body>
</html>
